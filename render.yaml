services:
  # Web App - Deploy on Vercel instead
  - type: web
    name: sip-web-app
    plan: free
    buildCommand: "npm install && npm run build --filter=web-app"
    startCommand: "npm run start --filter=web-app"
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: "${API_URL}"

  # API Service
  - type: web
    name: sip-api-service
    plan: starter
    runtime: node
    buildCommand: npm install --include=dev && npx prisma generate --schema=apps/api-service/prisma/schema.prisma && npm run build --filter=api-service
    startCommand: node apps/api-service/dist/apps/api-service/src/main.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: sip-postgres
          property: connectionString
      - key: REDIS_URL
        fromDatabase:
          name: sip-redis
          property: connectionString
      - key: JWT_SECRET
        sync: false
      - key: REFRESH_TOKEN_SECRET
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: S3_ENDPOINT
        sync: false
      - key: S3_BUCKET
        sync: false
      - key: S3_ACCESS_KEY
        sync: false
      - key: S3_SECRET_KEY
        sync: false
      - key: S3_REGION
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: KYC_API_KEY
        sync: false
      - key: KYC_API_SECRET
        sync: false
      - key: AI_ENGINE_URL
        value: "${AI_ENGINE_URL}"

  # AI Engine
  - type: web
    name: sip-ai-engine
    plan: starter
    runtime: python
    rootDir: apps/ai-engine
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python -m uvicorn main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: PYTHONUNBUFFERED
        value: "true"
      - key: PORT
        value: 10000
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: sip-postgres
          property: connectionString

# Databases
databases:
  - name: sip-postgres
    plan: starter
    postgreSQL:
      version: 16

  - name: sip-redis
    plan: starter
    redis: {}
