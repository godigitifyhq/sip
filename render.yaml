services:
  # Web App - Deploy on Vercel instead
  - type: web
    name: sip-web-app
    plan: free
    buildCommand: "npm install && npm run build --filter=web-app"
    startCommand: "npm run start --filter=web-app"
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: "${API_URL}"

  # API Service
  - type: web
    name: sip-api-service
    plan: starter
    runtime: node
    buildCommand: npm install && npm run prisma:generate && npm run build --filter=api-service
    startCommand: bash apps/api-service/start.sh
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: sip-postgres
          property: connectionString
      - key: REDIS_URL
        fromDatabase:
          name: sip-redis
          property: connectionString
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false

  # AI Engine
  - type: web
    name: sip-ai-engine
    plan: starter
    runtime: python-3.12
    buildCommand: "pip install -r apps/ai-engine/requirements.txt"
    startCommand: "cd apps/ai-engine && python -m uvicorn main:app --host 0.0.0.0 --port 5000"
    envVars:
      - key: PYTHONUNBUFFERED
        value: "true"
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: sip-postgres
          property: connectionString

# Databases
databases:
  - name: sip-postgres
    plan: starter
    postgreSQL:
      version: 16

  - name: sip-redis
    plan: starter
    redis: {}
